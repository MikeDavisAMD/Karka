<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Toggle</title>
</head>
<body>
    <div id="div" onclick="clickHandle()">
        <div id="toggle">
            <i class="fa-solid fa-toggle-off fa-3x"></i>
        </div>
    </div>
    <script>
        let click=true
        function clickHandle(){
            if(click){
                document.getElementById("toggle").innerHTML=`<i class="fa-solid fa-toggle-on fa-3x"></i>`
                document.body.style.backgroundColor="red"
                click=false                
            } else {
                document.getElementById("toggle").innerHTML=`<i class="fa-solid fa-toggle-off fa-3x"></i>`
                document.body.style.backgroundColor=""
                click=true
            }
        }
    </script>
</body>
</html>
