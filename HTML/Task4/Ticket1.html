<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Ticket1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Ticket SYD2PAR</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="box1">
                <p>AIRLINE COMPANY</p>
                <div class="flighticon">
                    <i class="fa-solid fa-plane fa-2x" style="color: #ec0909;"></i>
                </div>
            </div>
            <div class="part1">
                <p>BOARDING PASS</p>
            </div>
            <div class="part2">
                <p>SYDNEY</p>
                <i class="fa-solid fa-plane" style="color: #ffffff;"></i>
                <p>PARIS</p>
            </div>
        </div>
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
        <div class="dot5"></div>
        <div class="dot6"></div>
        <div class="dot7"></div>
        <div class="dot8"></div>
        <div class="barcode1">
            <i class="fa-solid fa-barcode fa-3x" style="color: #000000;"></i><i class="fa-solid fa-barcode fa-3x" style="color: #000000;"></i><i class="fa-solid fa-barcode fa-3x" style="color: #000000;"></i>
        </div>
        <div class="barcode2">
            <i class="fa-solid fa-barcode fa-2x" style="color: #000000;"></i><i class="fa-solid fa-barcode fa-2x" style="color: #000000;"></i><i class="fa-solid fa-barcode fa-2x" style="color: #000000;"></i><i class="fa-solid fa-barcode fa-2x" style="color: #000000;"></i>
        </div>
        <div class="body">
            <div class="sideA">
                <div class="sec1">
                    <div class="sec1a">
                        <div style="font-size: 12px; color: gray;"><p>PASSENGER</p></div>
                        <div style="font-size: x-large;"><p>JOHN DOE</p></div>
                    </div>
                    <div class="sec1a">
                        <div style="font-size: 12px; color: gray;"><p>FLIGHT</p></div>
                        <div style="font-size: x-large;"><p>AV 1A7</p></div>
                    </div>
                    <div class="sec1a">
                        <div style="font-size: 12px; color: gray;"><p>DATE</p></div>
                        <div style="font-size: x-large;"><p>27 JUN2022</p></div>
                    </div>
                    <div class="sec1a">
                        <div style="font-size: 12px; color: gray;"><p>SEAT</p></div>
                        <div style="font-size: x-large;"><p>4B</p></div>
                    </div>
                </div>
                <div class="sec2">
                    <p>SYDNEY</p>
                    <i class="fa-solid fa-plane" style="color: black;"></i>
                    <p>PARIS</p>
                </div>
                <div class="sec3">
                    <div>
                        <p style="font-size: 12px; color: red;">GATE</p>
                        <p style="font-size: x-large;">25 A</p>
                    </div>
                    <div>
                        <p style="font-size: 12px; color: red;">BOARDING TIME</p>
                        <p style="font-size: x-large;">06:30</p>
                    </div>
                </div>
            </div>
            <div class="sideB">
                <div class="sec1">
                    <div style="font-size: 8px; color: gray;"><p>PASSENGER</p></div>
                    <div style="font-size: 18px;"><p>JOHN DOE</p></div>
                </div>
                <div class="sec2">
                    <div class="sec2a">
                        <div style="font-size: 8px; color: gray;"><p>FLIGHT</p></div>
                        <div style="font-size: 18px;"><p>AV 1A7</p></div>
                    </div>
                    <div class="sec2b">
                        <div style="font-size: 8px; color: gray;"><p>SEAT</p></div>
                        <div style="font-size: 18px;"><p>4B</p></div>
                    </div>
                </div>
                <div class="sec3">
                    <div style="font-size: 8px; color: gray;"><p>DATE</p></div>
                    <div style="font-size: 18px;"><p>27 JUN2022</p></div>
                </div>
                <div class="sec4">
                    <div style="font-size: 8px; color: gray;"><p>GATE</p></div>
                    <div style="font-size: 18px;"><p>25A</p></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="dot9"></div>
            <div class="dot10"></div>
        </div>
    </div>
</body>
</html>
