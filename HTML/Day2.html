<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Forms in HTML</h3>
    <Form>
        <label>email:</label>
        <input type="email" placeholder="example@gmail.com">
        <br>
        <label>password:</label>
        <input type="password" placeholder="password">
        <br>
        <label>Number:</label>
        <input type="number" placeholder="any numbers">
        <br>
        <label>Gender:</label>
        <input type="radio" name="Gender">
        <label>Male</label>
        <input type="radio" name="Gender">
        <label>Female</label>
        <input type="radio" name="Gender">
        <label>Others</label>
        <br>
        <label>Skills: </label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>Python</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>React JS</label>
        <input type="checkbox">
        <label>Angular JS</label>
        <input type="checkbox">
        <label>Bootstrap</label>
        <br>
        <select name="District" id="District">
            <option value="1">Please Select your district</option>
            <option value="2">Tirunelveli</option>
            <option value="3">Kanniyakumari</option>
            <option value="4">Namakkal</option>
            <option value="5">Tuticorin</option>
            <option value="6">Madurai</option>
        </select>
        <br>
        <textarea rows="10" cols="30" placeholder="Enter your Feedback"></textarea>
        <br>
        <button type="submit">submit</button>
    </Form>
    <h3>unordered list</h3>
    <ul>
        <li>One</li>
        <li>two</li>
        <li>Three</li>
    </ul>
    <h3>ordered list</h3>
    <ol>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
    </ol>
    <p>copyright &#169 2025 <sup>TM</sup></p>
</body>
</html>
