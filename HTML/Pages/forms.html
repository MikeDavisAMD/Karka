<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <h3>Registration Form</h3>
        <label>First Name</label><br>
        <input type="text" placeholder="Type Here"><br>
        <label>Last Name</label><br>
        <input type="text" placeholder="Type Here"><br>
        <label>Mobile Number</label><br>
        <input type="number" placeholder="enter 10 digit mobile number"><br>
        <label>Gender: </label>
        <input type="radio" name="Gender">
        <label>Male</label>
        <input type="radio" name="Gender">
        <label>Female</label>
        <input type="radio" name="Gender">
        <label>Others</label><br>
        <label>Email</label><br>
        <input type="email" placeholder="example@email.com"><br>
        <label>New Password</label><br>
        <input type="password" placeholder="New password"><br>
        <label>Retype password</label><br>
        <input type="password" placeholder="Retype password"><br>
        <label>Type of Developer</label><br>
        <select>
            <option value="default">Select the type</option>
            <option value="1">Frontend</option>
            <option value="2">Backend</option>
            <option value="3">Fullstack</option>
        </select><br>
        <label><b>Frontend Skillset: </b></label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JavaScript</label>
        <input type="checkbox">
        <label>Bootstrap</label>
        <input type="checkbox">
        <label>React JS</label>
        <input type="checkbox">
        <label>Angular JS</label>
        <input type="checkbox">
        <label>Python Frontend</label><br>
        <label><b>Backend Skillset: </b></label>
        <input type="checkbox">
        <label>Python</label>
        <input type="checkbox">
        <label>Java</label>
        <input type="checkbox">
        <label>PHP</label>
        <input type="checkbox">
        <label>C</label>
        <input type="checkbox">
        <label>C++</label>
        <input type="checkbox">
        <label>Node JS</label>
        <input type="checkbox">
        <label>Python Fullstack</label><br>
        <label><b>Backend Skillset: </b></label>
        <input type="checkbox">
        <label>Python</label>
        <input type="checkbox">
        <label>Java</label>
        <input type="checkbox">
        <label>PHP</label>
        <input type="checkbox">
        <label>C</label>
        <input type="checkbox">
        <label>C++</label>
        <input type="checkbox">
        <label>Node JS</label>
        <input type="checkbox">
        <label>Python Backend</label><br>
        <label><b>DB Skillset: </b></label>
        <input type="checkbox">
        <label>MongoDB</label>
        <input type="checkbox">
        <label>Firebase</label>
        <input type="checkbox">
        <label>MySQL</label><br>
        <button>submit</button>
